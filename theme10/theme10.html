<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="theme10.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Roboto+Condensed:300,400" rel="stylesheet">
    <title>Theme 10</title>
</head>

<body>
    <div class="container">
        <div class="row" id="top">
            <div id="location" class="col">
                <p class="state">Virginia</p>
                <p class="city">Sterling</p>
            </div>
            <div class="col" style="width: 48%; display: inline-block;">
                <p class="main-temp">80 F</p>
            </div>
        </div>
        <div class="row" id="week">
            <div class="col" id="monday">
                <img src="../img/yellow-sunny.svg" class="weather-icon">
                <p class="day">Monday</p>
                <p class="hitemp">80 F</p>
                <p class="lowtemp">70 F</p>
            </div>
            <div class="col" id="tuesday">
                <img src="../img/yellow-rainy.svg" class="weather-icon">
                <p class="day">Tuesday</p>
                <p class="hitemp">80 F</p>
                <p class="lowtemp">70 F</p>
            </div>
            <div class="col" id="wednesday">
                <img src="../img/yellow-partlycloudy.svg" class="weather-icon">
                <p class="day">Wednesday</p>
                <p class="hitemp">80 F</p>
                <p class="lowtemp">70 F</p>
            </div>
            <div class="col" id="thursday">
                <img src="../img/yellow-sunny.svg" class="weather-icon">
                <p class="day">Thursday</p>
                <p class="hitemp">80 F</p>
                <p class="lowtemp">70 F</p>
            </div>
            <div class="col" id="friday">
                <img src="../img/yellow-rainy.svg" class="weather-icon">
                <p class="day">Friday</p>
                <p class="hitemp">80 F</p>
                <p class="lowtemp">70 F</p>
            </div>
        </div>
        <div class="row" id="details">
            <div class="col" id="windspeed">
                <img class="detail-icon" src="../img/windspeed2.svg">
                <p class="detail-text">4 mph</p>
            </div>
            <div class="col" id="precipitation">
                <img class="detail-icon" src= "../img/precipitation2.svg">
                <p class="detail-text">10%</p>
            </div>
            <div class="col" id="humidity">
                <img class="detail-icon"  src= "../img/humidity2.svg" style="width: 4vmin;">
                <p class="detail-text">18%</p>
            </div>
            <div class="col" id="pressure">
                <img class="detail-icon" src= "../img/therm.png" style=" width: 3vmin;">
                <p class="detail-text">85&deg;</p>
            </div>
            <div class="col" id="visibility">
                <img class="detail-icon" src= "../img/visibility2.svg" style="    width: 6vmin;">
                <p class="detail-text">6 mi</p>
            </div>
        </div>
    </div>
</body>

</html>
