<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="theme8.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Roboto+Condensed:300,400" rel="stylesheet">
    <title>Theme 8</title>
</head>

<body>

    <div class="container">
        <div class="wrapper">
            <div id="ring-top" class="row">
                <div class="col" id="tuesday">
                    <img class="weather-icon" src="../img/partlycloudy2.svg">
                    <p class="day">Tue</p>
                    <p class="daily-hilo">79&deg; | 59&deg;</p>
                </div>
                <div class="col" id="wednesday">
                    <img class="weather-icon" src="../img/sunny2.svg">
                    <p class="day">Wed</p>
                    <p class="daily-hilo">79&deg; | 59&deg;</p>
                </div>
                <div class="col" style="display: inline-block; position: relative; top: 0vmin;">
                    <p class="state">Virginia</p>
                    <p class="city">Sterling</p>
                </div>
                <div class="col" id="thursday">
                    <img class="weather-icon" src="../img/rainy2.svg">
                    <p class="day">Thu</p>
                    <p class="daily-hilo">79&deg; | 59&deg;</p>
                </div>
                <div class="col" id="friday">
                    <img class="weather-icon" src="../img/partlycloudy2.svg">
                    <p class="day">Fri</p>
                    <p class="daily-hilo">79&deg; | 59&deg;</p>
                </div>
            </div>

            <div id="center" class="row">
                <div class="col center-col" style="text-align: center;">
                    <p class="main-temp">80 F</p>
                    <p class="hilo"><font style="color: #c92116; border-right: thick solid #48484a;">85&deg; &nbsp;&nbsp;</font>&nbsp; &nbsp;70&deg;</p>
                </div>
            </div>

            <div id="ring-bot" class="row">
                <div id="windspeed" class="col">
                    <img class="detail-icon" src="../img/windspeed2.svg">
                    <p class="detail-text">4 mph</p>
                </div>
                <div id="precipitation" class="col">
                    <img class="detail-icon" src="../img/precipitation2.svg">
                    <p class="detail-text">10%</p>
                </div>
                <div id="pressure" class="col">
                    <img class="detail-icon" src="../img/therm.png" style="width: 3vmin;">
                    <p class="detail-text">81&deg;</p>
                </div>
                <div id="visibility" class="col">
                    <img class="detail-icon" src="../img/visibility2.svg">
                    <p class="detail-text">6 mi</p>
                </div>
                <div id="humidity" class="col">
                    <img class="detail-icon" src="../img/humidity2.svg" style="width: 3vmin;">
                    <p class="detail-text">996 mb</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container2">

    </div>
</body>

</html>
