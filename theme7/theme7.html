<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="theme7.css">
    <title>Theme 7 </title>
</head>

<body>
    <div class="container">
        <div id="row1" class="row">
            <div id="location" class="col">
                <p>Sterling, VA</p>
            </div>
        </div>
        <div id="row2" class="row">
            <div id="temp" class="col-xl-8">
                <div class="main-icon"><img src="../img/sunny2.svg"></div>
                <p class="main-temp">85 F</p>
            </div>
            <div id="details" class="col-xl-4">
                <p>H: 85&deg;    L: 70&deg;</p>
                <p>Precipitation: 10%</p>
                <p>Humidity: 18%</p>
                <p>Wind: 4mph</p>
                <p>Feels Like: 87&deg;</p>
            </div>
        </div>
        <hr></hr>
        <div id="week" class="row">
            <div id="day" class="col">
                <p class="day-of">Mon</p>
                <div id="wrapper"><img class="weather-icon" src="../img/rainy2.svg"></div>
                <p class="day-temp">80 F</p>
                <p class="day-temp">70 F</p>
            </div>
            <div id="day" class="col">
                <p class="day-of">Tue</p>
                <div id="wrapper"><img class="weather-icon" src="../img/partlycloudy2.svg"></div>
                <p class="day-temp">80 F</p>
                <p class="day-temp">70 F</p>
            </div>
            <div id="day" class="col">
                <p class="day-of">Wed</p>
                <div id="wrapper"><img class="weather-icon" src="../img/sunny2.svg"></div>
                <p class="day-temp">80 F</p>
                <p class="day-temp">70 F</p>
            </div>
            <div id="day" class="col">
                <p class="day-of">Thu</p>
                <div id="wrapper"><img class="weather-icon" src="../img/partlycloudy2.svg"></div>
                <p class="day-temp">80 F</p>
                <p class="day-temp">70 F</p>
            </div>
            <div id="day" class="col" style="border-right: none;">
                <p class="day-of">Fri</p>
                <div id="wrapper"><img class="weather-icon" src="../img/sunny2.svg"></div>
                <p class="day-temp">80 F</p>
                <p class="day-temp">70 F</p>
            </div>
        </div>
    </div>
</body>

</html>
