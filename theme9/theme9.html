<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="theme9.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Roboto+Condensed:300,400" rel="stylesheet">
    <title>Theme 9</title>
</head>

<body>
    
<body>
    <div class="container">
        <div id="top" class="row">
            <div class="col">               
                <p class="state">Virginia</p>
                <p class="city">Sterling</p>
                <p class="main-temp">80 F</p>
                <p class="hilo"><font style="color: red;">85&deg; </font>| <font style="color: #4CD0CE">70&deg;</font></p>
                <p class="description">Sunny</p>
            </div>
        </div>
        <div id="middle" class="row">
            <div class="col" id="tuesday">
                <img class="weather-icon" src= "../img/partlycloudy2.svg">
                <p class="day">Tuesday</p>
            </div>
            <div class="col" id="wednesday">
                <img class="weather-icon" src= "../img/rainy2.svg">
                <p class="day">Wednesday</p>
            </div>
            <div class="col" id='thursday'>
                <img class="weather-icon" src= "../img/sunny2.svg">
                <p class="day">Thursday</p>
            </div>
            <div class="col" id='friday'>
                <img class="weather-icon" src= "../img/partlycloudy2.svg">
                <p class="day">Friday</p>
            </div>
        </div>
        <div id="bottom" class="row">
            <div class="col" id='pressure'>
                <img class="detail-icon" src="../img/therm.png" style="width: 2vmin;">
                <p class="detail-text">96&deg;</p>
            </div>
            <div class="col" id='visibility'>
                <img class="detail-icon" src="../img/visibility2.svg">
                <p class="detail-text">6 mi</p>
            </div>
            <div class="col" id='humidity'>
                <img class="detail-icon" src="../img/humidity2.svg" style="width: 3vmin;">
                <p class="detail-text">18%</p>
            </div>
            <div class="col" id='precipitation'>
                <img class="detail-icon" src="../img/precipitation2.svg">
                <p class="detail-text">10%</p>
            </div>
            <div class="col" id='windspeed'>
                <img class="detail-icon" src="../img/windspeed2.svg">
                <p class="detail-text">4 mph</p>
            </div>
        </div>
<!--        <div id="moon"><img src="../img/Crescent.svg" style="opacity: .6;"></div>-->
    </div>
    
</body>
</body>

</html>
