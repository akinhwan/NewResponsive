<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="theme6.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Roboto+Condensed:300,400" rel="stylesheet">
    <title>Theme 6</title>
</head>

<body>
    <div class="container" style="width: 100%; height: 100%;">
        <div class="row" style="width: 100%; height: 100%; margin: none;">
            <div id="left" class="col" >
                <div id="row1" class="row">
                    <div id="location" class="col">
                        <p>Sterling, VA</p>
                    </div>
                    <div class="col">
                        <p class="low"><font style="color: #f1ce2a;">85 F </font>| 70 F</p>
                    </div>
                </div>
                <div id="row2" class="row">
                    <div id="weathertype" class="row">
                        <p>Cloudy</p>
                    </div>
                </div>
                <div id="row3" class="row">
                    <div id="temp" class="col">
                        <p>80 F</p>
                    </div>
                </div>
                <div id="row4" class="row">
                    <div id="details" class="col">
                        <p>Precipitation: 10%</p>
                        <p>Humidity: 18%</p>
                        <p>Wind: 4 mph</p>
                        <p>Visibility: 6 mi</p>
                        <p>Feels Like: 86&deg;</p>
                    </div>
                </div>
            </div>
            
            <div id="right" class="col">
                <div id="row-right" class="row" style="padding-top: 0;">
                    <div id="icon" class="col">
                        <img src="../img/rainy2.svg">
                    </div>
                    <div id="day" class="col">
                        <p>Monday</p>
                    </div>
                    <div id="hilo" class="col">
                        <p>80 F | 70 F</p>
                    </div>
                </div>
                <div id="row-right" class="row">
                    <div id="icon" class="col">
                        <img src="../img/rainy2.svg">
                    </div>
                    <div id="day" class="col">
                        <p>Tuesday</p>
                    </div>
                    <div id="hilo" class="col">
                        <p>80 F | 70 F</p>
                    </div>
                </div>
                <div id="row-right" class="row">
                    <div id="icon" class="col">
                        <img src="../img/partlycloudy2.svg">
                    </div>
                    <div id="day" class="col">
                        <p>Wednesday</p>
                    </div>
                    <div id="hilo" class="col">
                        <p>80 F | 70 F</p>
                    </div>
                </div>
                <div id="row-right" class="row">
                    <div id="icon" class="col">
                        <img src="../img/sunny2.svg">
                    </div>
                    <div id="day" class="col">
                        <p>Thursday</p>
                    </div>
                    <div id="hilo" class="col">
                        <p>80 F | 70 F</p>
                    </div>
                </div>
                <div id="row-right" class="row" style="border-bottom: none;">
                    <div id="icon" class="col">
                        <img src="../img/sunny2.svg">
                    </div>
                    <div id="day" class="col">
                        <p>Friday</p>
                    </div>
                    <div id="hilo" class="col">
                        <p>80 F | 70 F</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
